<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Epidemiología</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaciÃ³n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			
			
			//aparece el primer texto
			$(this).delay(1000, function() {
				
				$("#texto1").stop().animate({
					top : '220px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1500, function() {
				
				$("#texto2").stop().animate({
					top : '300px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(2000, function() {
				
				$("#texto3").stop().animate({
					top : '370px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});

		});

	</script>
<link href="css/estilos_slide1.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
		<div class="contenedor">
		  <div id="texto1"><img src="images/texto1.png" alt="texto1"></div>
          <div id="texto2"><img src="images/texto2.png" alt="texto2"></div>         
          <div id="texto3"><img src="images/texto3.png" alt="texto3"></div>
		</div>
  </div>
</div>
  <div id="cuerpo">							
</div>

 <script type="text/javascript">
// Create the tooltips only on document load
jQuery("#tooltip").qtip({
   content: "Some basic content for the tooltip",
   position: {
      corner: {
         target: 'bottomRight',
         tooltip: 'bottomLeft'
      }
   },
   style: { 
      padding: 5,
      color: '#666666',
      textAlign: 'left',
	  fontFamily: 'Arial',
      border: {
         width: 2,
         radius: 5,
         color: '#f15c22'
      },
      tip: 'bottomLeft', //flecha
      name: 'light' 
   }
});
</script>

</body>
</html>
