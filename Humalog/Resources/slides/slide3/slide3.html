<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Riesgo</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			//aparece el primer texto
			$(this).delay(500, function() {
				
				$("#texto1").stop().animate({
					top : '90px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece eref
			$(this).delay(500, function() {
				
				$("#ref").stop().animate({
					top : '180px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#ref").fadeIn("slow")
			});
		
			//primera tabla
			$(this).delay(1000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			
			//barra1
			$(this).delay(1500, function() {
				
				
				$("#barra1").stop().animate({
					height : '131px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			
			//barra2
			$(this).delay(2000, function() {
				
				$("#content-barra1 img").fadeIn("slow")
				$("#barra2").stop().animate({
					height : '131px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			//barra3
			$(this).delay(2500, function() {
				
				$("#content-barra2 img").fadeIn("slow")
				$("#barra3").stop().animate({
					height : '160px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			//barra4
			$(this).delay(3000, function() {
				
				$("#content-barra3 img").fadeIn("slow")
				$("#barra4").stop().animate({
					height : '191px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			//barra5
			$(this).delay(3500, function() {
				
				$("#content-barra4 img").fadeIn("slow")
				$("#barra5").stop().animate({
					height : '286px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			
			//cifra-barra5
			$(this).delay(4000, function() {
				
				$("#content-barra5 img").fadeIn("slow")
							
			});
			
		});

	</script>
<link href="css/estilos_slide3.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
		<div class="contenedor">
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
          <div id="ref"><img id="tooltip" src="images/tooltip.png" alt="ref"></div>
          <div id="tabla1">
          
          <div id="content-barra1">
          <img src="images/cifrabarra1.png">
          <div id="barra1"></div>
          </div>
          
           <div id="content-barra2">
           <img src="images/cifrabarra2.png">
          <div id="barra2"></div>
          </div>
          
           <div id="content-barra3">
           <img src="images/cifrabarra3.png">
          <div id="barra3"></div>
          </div>
          
           <div id="content-barra4">
           <img src="images/cifrabarra4.png">
          <div id="barra4"></div>
          </div>
          
          <div id="content-barra5">
          <img src="images/cifrabarra5.png">
          <div id="barra5"></div>
          </div>
          
          <img src="images/fondo_grafica.png" alt="tabla1"></div>
		</div>
  </div>

</div>
 
  <script type="text/javascript">
// Create the tooltips only on document load
jQuery("#tooltip").qtip({
   content: "5. Tang EW, Wong CK, Herbison P. Global Registry of Acute Coronary Events (GRACE) hospital discharge risk score accurately predicts long-term mortality post acute coronary syndrome. Am Heart J. 2007 Jan;153(1):29-35. Medscape. Internet. Disponible en http://www.medscape.com/viewarticle/550374 http://www.medscape.com/viewarticle/550374 Consultado en: Julio 2011.",
   position: {
      corner: {
         target: 'bottomRight',
         tooltip: 'topRight'
      }
   },
   style: { 
      padding: 5,
      color: '#666666',
      textAlign: 'left',
	   fontSize: '10pt',
	  fontFamily: 'Arial',
      border: {
         width: 2,
         radius: 5,
         color: '#f15c22'
      },
      tip: 'topRight', //flecha
      name: 'light' 
   }
});
</script> 
</body>
</html>
