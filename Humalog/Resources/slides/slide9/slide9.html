<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Mantenimiento 30 d&iacute;as/12 meses</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
         <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#pelicula").fadeIn("slow")

			});
			
			$(this).delay(1000, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '215px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			//aparece eref
			$(this).delay(1500, function() {
				
				$("#ref").stop().animate({
					top : '320px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#ref").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1700, function() {
				
				$("#texto2").stop().animate({
					top : '260px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//primera tabla
			$(this).delay(2000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(2500, function() {
				
				$("#tabla2").stop().animate({
					top : '310px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#tabla2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(4000, function() {
				
				$("#texto3").stop().animate({
					top : '460px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			
			//tercer tabla
			$(this).delay(3200, function() {
				
				$("#tabla3").fadeIn("slow")
			});
			//aparece el cuarto texto
			$(this).delay(4000, function() {
				
				$("#texto4").stop().animate({
					top : '460px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
			//aparece el quinto texto
			$(this).delay(3900, function() {
				
				$("#texto5").stop().animate({
					top : '600px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto5").fadeIn("slow")
			});
			
			//aparece graficas gris
			$(this).delay(2500, function() {
				
				$("#img1").fadeIn("slow")
				$("#img2").fadeIn("slow")
			});
			
			//aparece graficas moradas
			$(this).delay(3500, function() {
				
				$("#img3").fadeIn("slow")
				$("#img4").fadeIn("slow")
			});
			
		});

	</script>
<link href="css/estilos_slide9.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
<div id="pelicula"><img src="images/pleca_slide9.gif" alt="pelicula"></div>
		<div class="contenedor">
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
           <div id="ref"><img id="tooltip" src="images/tooltip.png" alt="ref"></div>
          <div id="texto2"><img src="images/text2.png" alt="texto2"></div>
          
          <div id="tabla1">
          
          <img src="images/barragris_1.png" id="img1">
          <img src="images/barragris_2.png" id="img2">
          <img src="images/barramorada_1.png" id="img3">
          <img src="images/barramorada_2.png" id="img4">
          
          </div>
          <div id="texto3"><img src="images/flecha1.png" alt="texto3"></div>
          <div id="texto4"><img src="images/flecha2.png" alt="texto4"></div>
         
		</div>
  </div>

</div>
  <div id="cuerpo">
    <div id="logoBrilinta"><img src="images/logo.png" alt="Nexium"></div>
	
				
			
</div>

 <script type="text/javascript">
// Create the tooltips only on document load
jQuery("#tooltip").qtip({
   content: "10. Wallentin L, Becker R, Budaj A, et al. Ticagrelor versus Clopidogrel in patients with acute coronary syndromes. N Engl J Med 2009;361(11):1045-1057.",
   position: {
      corner: {
         target: 'topRight',
         tooltip: 'bottomLeft'
      }
   },
   style: { 
      padding: 5,
      color: '#666666',
      textAlign: 'left',
	  fontSize: '10pt',
	  fontFamily: 'Arial',
      border: {
         width: 2,
         radius: 5,
         color: '#f15c22'
      },
      tip: 'bottomLeft', //flecha
      name: 'light' 
   }
});
</script>
</body>
</html>
