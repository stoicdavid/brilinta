		$(document).ready(function() {
			$("#video").fancybox({
				'width'				: 688,

	<script type="text/javascript">
		$(window).load(function() {
			//animaciÃ³n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#pelicula").fadeIn("slow")

			});
			
			$(this).delay(1500, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '215px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			//aparece eref
			$(this).delay(1500, function() {
				
				$("#ref").stop().animate({
					top : '300px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#ref").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1700, function() {
				
				$("#texto2").stop().animate({
					top : '260px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(2000, function() {
				
				$("#texto3").stop().animate({
					top : '290px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			
			//primera tabla
			$(this).delay(2500, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			
			
			//aparece el cuatro texto
			$(this).delay(2700, function() {
				
				$("#texto4").stop().animate({
					top : '380px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
			//aparece el quinto texto
			$(this).delay(2900, function() {
				
				$("#texto5").stop().animate({
					top : '425px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto5").fadeIn("slow")
			});
			
			//aparece el sexto texto
			$(this).delay(3100, function() {
				
				$("#texto6").stop().animate({
					top : '490px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto6").fadeIn("slow")
			});
			//aparece el siete texto
			$(this).delay(3300, function() {
				
				$("#texto7").stop().animate({
					top : '590px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto7").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(3300, function() {
				
				$("#tabla2").fadeIn("slow")
			});
		});

	</script>
