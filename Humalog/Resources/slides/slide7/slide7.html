<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Rapidez de acci&oacute;n</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaciÃ³n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#pelicula").fadeIn("slow")

			});
			
			$(this).delay(1000, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '215px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(1700, function() {
				
				$("#texto2").stop().animate({
					top : '260px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//primera tabla
			$(this).delay(2000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(4500, function() {
				
				$("#texto3").stop().animate({
					top : '340px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(5000, function() {
				
				$("#tabla2").fadeIn("slow")
			});
			//tercer tabla
			$(this).delay(5500, function() {
				
				$("#tabla3").fadeIn("slow")
			});
			
			//tercer tabla
			$(this).delay(500, function() {
				
				$("#referencia2").fadeIn("slow")
			});
			
			//tercer tabla
			$(this).delay(500, function() {
				
				$("#referencia3").fadeIn("slow")
			});
			
			//barra1 y 3
			$(this).delay(2500, function() {
				
				$("#barra1").stop().animate({
					height : '41px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#barra3").stop().animate({
					height : '89px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			
			//barra2 y 4
			$(this).delay(3500, function() {
				
				$("#barra1 img").fadeIn("slow")
				$("#barra3 img").fadeIn("slow")
				
				$("#barra2").stop().animate({
					height : '79px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				$("#barra4").stop().animate({
					height : '178px'
				}, {
					queue : false,
					duration : 1000,
					easing : 'easeOutBack'
				});
				
			});
			
			//cifra barras2 y 4
			$(this).delay(3500, function() {
				
				$("#barra2 img").fadeIn("slow")
				$("#barra4 img").fadeIn("slow")
				
			});
			
		});

	</script>
    
  
<link href="css/estilos_slide7.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
<div id="pelicula"><img src="images/pleca_slide7.gif" alt="pelicula"></div>
<div id="referencia2"><img id="tooltip2" src="images/tooltip.png" alt="referencia2"></div>
<div id="referencia3"><img id="tooltip3" src="images/tooltip.png" alt="referencia3"></div>
		<div class="contenedor">
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
          <div id="texto2"><img id="tooltip" src="images/text2.png" alt="texto2"></div>
          <div id="tabla1">
          <div id="barra1"><img src="images/cifrabarra1.png" ></div>
          <div id="barra2"><img src="images/cifrabarra2.png" ></div>
          <div id="barra3"><img src="images/cifrabarra3.png" ></div>
          <div id="barra4"><img src="images/cifrabarra4.png" ></div>
          <img src="images/fondo_grafica_s7.png" alt="tabla1" style="display:block; position:absolute; top:0; left:0; z-index:1;">
          </div>
          <div id="texto3"><img src="images/text3.png" alt="texto3"></div>
          <div id="tabla2"><img src="images/sello_s7.png" alt="tabla2"></div>
          <div id="tabla3"><img src="images/text4.png" alt="tabla3"></div>
          
		</div>
  </div>

</div>
