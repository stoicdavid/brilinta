<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Indicaciones</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaciÃ³n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#pelicula").fadeIn("slow")

			});
			
			$(this).delay(1000, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '250px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			//aparece eref
			$(this).delay(1500, function() {
				
				$("#ref").stop().animate({
					top : '250px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#ref").fadeIn("slow")
			});
			
			//primera tabla
			$(this).delay(2000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2500, function() {
				
				$("#texto2").stop().animate({
					top : '480px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			
			//aparece el tercer texto
			$(this).delay(2600, function() {
				
				$("#texto3").stop().animate({
					top : '520px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			$(this).delay(2700, function() {
				
				$("#texto4").stop().animate({
					top : '560px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
		});

	</script>
<link href="css/estilos_slide5.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">			
<div id="headerSlide">
<div id="pelicula"><img src="images/pleca_slide5.gif" alt="pelicula"></div>
		<div class="contenedor">
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
           <div id="ref"><img id="tooltip" src="images/tooltip.png" alt="ref"></div>
          <div id="tabla1"><img src="images/productshot.png" alt="tabla1"></div>
          <div id="texto2"><img src="images/text2.png" alt="texto2"></div>
          <div id="texto3"><img src="images/text3.png" alt="texto3"></div>
          <div id="texto4"><img src="images/text4.png" alt="texto4"></div>
		</div>
  </div>

</div>
  <div id="cuerpo">
    <div id="logoBrilinta"><img src="images/logo.png" alt="Nexium"></div>
	
				
			
</div>

 <script type="text/javascript">
// Create the tooltips only on document load
jQuery("#tooltip").qtip({
   content: "6. Páramo JA. Nueva era en la terapia antiplaquetaria basada en los resultados de ensayos clínicos recientes. Med Clin (Barc). 2010. doi:10.1016/j.medcli.2010.09.015 7. Brilinta (Ticagrelor) Información para prescribir.",
   position: {
      corner: {
         target: 'topLeft',
         tooltip: 'bottomLeft'
      }
   },
   style: { 
      padding: 5,
      color: '#666666',
      textAlign: 'left',
	  fontFamily: 'Arial',
	  fontSize: '10pt',
      border: {
         width: 2,
         radius: 5,
         color: '#f15c22'
      },
      tip: 'bottomLeft', //flecha
      name: 'light' 
   }
});
</script>

</body>
</html>
