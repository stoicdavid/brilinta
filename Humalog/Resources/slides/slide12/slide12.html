<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Cierre</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery.delay.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
	<link>		
	<script type="text/javascript">
		$(window).load(function() {
			//animaci√≥n para en fondo del header
			
			
			$(this).delay(100, function() {
				$("#headerSlide").fadeIn("slow");
			});
			
			$(this).delay(100, function() {
				
				$("#logoBrilinta").fadeIn("slow")
			});
			
			
			//aparece el primer texto
			$(this).delay(1500, function() {
				
				$("#texto1").stop().animate({
					top : '150px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto1").fadeIn("slow")
			});
			
			//aparece el segundo texto
			$(this).delay(2000, function() {
				
				$("#texto2").stop().animate({
					top : '200px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto2").fadeIn("slow")
			});
			//aparece el tercer texto
			$(this).delay(2500, function() {
				
				$("#texto3").stop().animate({
					top : '250px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto3").fadeIn("slow")
			});
			//aparece el cuatro texto
			$(this).delay(2600, function() {
				
				$("#texto4").stop().animate({
					top : '290px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto4").fadeIn("slow")
			});
				
			//aparece el quinto texto
			$(this).delay(2700, function() {
				
				$("#texto5").stop().animate({
					top : '360px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto5").fadeIn("slow")
			});
			//primera tabla
			$(this).delay(3000, function() {
				
				$("#tabla1").fadeIn("slow")
			});
			//segunda tabla
			$(this).delay(3000, function() {
				
				$("#tabla2").fadeIn("slow")
			});

			//aparece el sexto texto
			$(this).delay(3200, function() {
				
				$("#texto6").stop().animate({
					top : '490px'
				}, {
					queue : false,
					duration : 500,
					easing : 'easeOutBack'
				});
				$("#texto6").fadeIn("slow")
			});
			
		
		});

	</script>
<link href="css/estilos_slide12.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="content">
 			
<div id="headerSlide">
		<div class="contenedor">
          <div id="logoBrilinta"><img src="images/logo_brilinta.gif" alt="Brilinta"></div>
		  <div id="texto1"><img src="images/text1.png" alt="texto1"></div>
          <div id="texto2"><img id="tooltip" src="images/text2.png" alt="texto2"></div>
          <div id="texto3"><img src="images/text3.png" alt="texto3"></div>
          <div id="texto4"><img src="images/text4.png" alt="texto4"></div>
          <div id="tabla1"><img src="images/img_cierre.png" alt="tabla1"></div>
          <div id="tabla2"><img src="images/cierre.gif" alt="tabla2"></div>
          <div id="texto5"><img src="images/text5.png" alt="texto5"></div>
          <div id="texto6"><img src="images/text6.png" alt="texto6"></div>
		</div>
  </div>

</div>
 
  <script type="text/javascript">
// Create the tooltips only on document load
jQuery("#tooltip").qtip({
   content: "10. Wallentin L, Becker R, Budaj A, et al. Ticagrelor versus Clopidogrel in patients with acute coronary syndromes. N Engl J Med 2009;361(11):1045-1057.",
   position: {
      corner: {
         target: 'topRight',
         tooltip: 'bottomRight'
      }
   },
   style: { 
      padding: 5,
      color: '#666666',
      textAlign: 'left',
	  fontFamily: 'Arial',
	  fontSize: '10pt',
      border: {
         width: 2,
         radius: 5,
         color: '#f15c22'
      },
      tip: 'bottomRight', //flecha
      name: 'light' 
   }
});
</script> 
</body>
</html>
